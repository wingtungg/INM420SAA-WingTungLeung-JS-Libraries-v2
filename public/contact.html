            <h1>Contact Us</h1>
            
            <div class="centered-content">

                    <form id="contact-form" method="post" action="">
                        <div class="form-container">
                            <div class="form-row">

                                <input type="text" id="name" class="input-container" name="name" required>
                            </div>

                            </div>

                                <label for="message">Leave your message:</label>
                                <textarea id="message" class="input-container" name="message" required></textarea>
                            </div>
            
                      
                            <div class="form-row">

                            </div>
                        </div>

                </div>
